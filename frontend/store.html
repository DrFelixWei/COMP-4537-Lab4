<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Store</title>
</head>
<body>
    <div class="container">
        <h2 id="title"></h2>
        <div id="definitionForm">
            <label for="word" id="wordText"></label>
            <input type="text" id="word" name="word" required>
            <label for="definition" id="definitionText"></label>
            <textarea id="definition" name="definition" rows="4" required></textarea>
            
            <button onclick="storeWord()" id="submitButton"></button>
        </div>
        <p class="response" id="response"></p>
    </div>

    <script src="./scripts/store.js" type="module" ></script>
</body>
</html>
